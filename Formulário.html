<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="bloco">
        <form action="" id="user-form" name="user-form">
            <h2>Cadastro de Usuário</h2>
            <!-- text -->
            <div>
                <label for="nome" style="font-size: large;">Nome</label>
                <input type="text" name="nome" id="nome" 
                placeholder="Digite seu nome" required maxlength="50"
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <!-- <br> -->

            <!-- email -->
            <div>
                <label for="email" style="font-size: large;">E-mail</label>
                <input type="email" name="email" id="email" 
                placeholder="email@exemplo.com" required maxlength="30"
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <!-- <br> -->

            <!-- password -->
            <div>
                <label for="senha" style="font-size: large;">Senha</label>
                <input type="password" name="senha" id="senha" 
                placeholder="De 6 a 20 caracteres" required minlength="6" maxlength="20" 
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <div>
                <label for="confirma-senha" style="font-size: large;">Confirmar Senha</label>
                <input type="password" name="confirma-senha" id="confirma-senha" 
                placeholder="Confirme sua senha" required minlength="6" maxlength="20"
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <br>

            <!-- number -->
            <div style="margin-top: 15px;">
                <label for="idade" style="font-size: large;">Idade</label>
                <input type="number" name="idade" id="idade"
                placeholder="Insira sua idade" required minlength="0" maxlength="110"
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <br>

            <!-- date -->
            <div>
                <label for="nascimento" style="font-size: large;">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" required
                style="height: 35px; padding-left: 10px; font-size: medium;">
            </div>
            <br>

            <!-- select -->
            <div>
                <select name="estado" id="estado" style="font-size: medium; height: 35px; padding-left: 10px;">
                    <option value="">Selecione seu estado</option>
                    <option value="Acre AC">Acre AC</option>
                    <option value="Alagoas AL">Alagoas AL</option>
                    <option value="Amapá AP">Amapá AP</option>
                    <option value="Amazonas AM">Amazonas AM</option>
                    <option value="Bahia BA">Bahia BA</option>
                    <option value="Ceará CE">Ceará CE</option>
                    <option value="Distrito Federal DF">Distrito Federal DF</option>
                    <option value="Espírito Santo ES">Espírito Santo ES</option>
                    <option value="Goiás GO">Goiás GO</option>
                    <option value="Maranhão MA">Maranhão MA</option>
                    <option value="Mato Grosso MT">Mato Grosso MT</option>
                    <option value="Mato Grosso do Sul MS">Mato Grosso do Sul MS</option>
                    <option value="Minas Gerais MG">Minas Gerais MG</option>
                    <option value="Pará PA">Pará PA</option>
                    <option value="Paraíba PB">Paraíba PB</option>
                    <option value="Paraná PR">Paraná PR</option>
                    <option value="Pernambuco PE">Pernambuco PE</option>
                    <option value="Piauí PI">Piauí PI</option>
                    <option value="Rio de Janeiro RJ">Rio de Janeiro RJ</option>
                    <option value="Rio Grande do Norte RN">Rio Grande do Norte RN</option>
                    <option value="Rio Grande do Sul RS">Rio Grande do Sul RS</option>
                    <option value="Rondônia RO">Rondônia RO</option>
                    <option value="Roraima RR">Roraima RR</option>
                    <option value="Santa Catarina SC">Santa Catarina SC</option>
                    <option value="São Paulo SP">São Paulo SP</option>
                    <option value="Sergipe SE">Sergipe SE</option>
                    <option value="Tocantins TO">Tocantins TO</option>
                </select>
            </div>
            <br>

            <!-- radio -->
            <p style="font-size: large;">Selecione seu sexo</p>
            <div id="radio-container">
                <input type="radio" name="sexo" id="masculino" value="Masculino">
                <label for="masculino" id="radio-label" style="font-size: large;">Masculino</label>
            </div>
            <div id="radio-container">
                <input type="radio" name="sexo" id="feminino" value="Feminino">
                <label for="feminino" id="radio-label" style="font-size: large;">Feminino</label>
            </div>
            <div id="radio-container">
                <input type="radio" name="sexo" id="outroSexo" value="Outro">
                <label for="outroSexo" id="radio-label" style="font-size: large;">Outro</label>
            </div>
            <br>

            <!-- checkbox -->
            <fieldset>
                <legend style="font-size: large;">Animal de estimação</legend>
              
                <div class="div1">
                  <input type="checkbox" id="gato" name="animal" value="Gato" checked />
                  <label for="gato" style="font-size: medium;">Gato</label>
                </div>
              
                <div class="div1">
                  <input type="checkbox" id="cachorro" name="animal" value="Cachorro"/>
                  <label for="cachorro" style="font-size: medium;">Cachorro</label>
                </div>

                <div class="div1">
                    <input type="checkbox" id="passaro" name="animal" value="Pássaro"/>
                    <label for="passaro" style="font-size: medium;">Pássaro</label>
                  </div>

                  <div class="div1">
                    <input type="checkbox" id="outroAnimal" name="animal" value="Outro"/>
                    <label for="outroAnimal" style="font-size: medium;">Outro</label>
                  </div>
              </fieldset>

            <!-- <a href="C:\Users\Aluno\Desktop\hk\DesenvolvimentoDeSistemas\formulário.html"></a> -->
            <!-- comentarrioo -->
        </form>
        <div>
            <button name="botao-enviar" id="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
        </div>
    </div>
</body>
</html>
